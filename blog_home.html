<div class="span4">
  <h4>Recent Posts</h4>
  <ul class="posts">
    {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a><br>
      <span style="margin-left: 80px;">&laquo; {{ post.date | date_to_string }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
