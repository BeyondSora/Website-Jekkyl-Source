<script>
  $(document).ready(function () {
      $(window).scroll(function (event) {
          var scrollTop = $(this).scrollTop();
          if (scrollTop > 60) {
              $('#resume_sidebar').css('position', "fixed");
              $('#resume_sidebar').css('top', function () {
                  return ($("#topbar").height() + 20) + 'px';
              });
          }

              $('#resume_sidebar').css('top', "0");
          }
      });
  });
</script>
